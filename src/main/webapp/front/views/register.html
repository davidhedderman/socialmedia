<section class="card register">
    <form name="myform" ng-submit="vm.register()" novalidate>

        <div class="textintro">
            <h1>Register</h1>
            <p>To access site features</p>
        </div>

        <fieldset>
            <input type="text" name="firstname" placeholder="First Name" ng-model="vm.user.firstname" ng-required="true">
            <p class="error validationerror" ng-show="myform.firstname.$invalid && myform.firstname.$touched">This field is required</p>
            <input type="text" name="lastname" placeholder="Last Name" ng-model="vm.user.lastname" ng-required="true">
            <p class="error validationerror" ng-show="myform.lastname.$invalid && myform.lastname.$touched">This field is required</p>
            <input type="text" name="username" placeholder="Username"
                   ng-model="vm.user.username" ng-required="true">
            <p class="error validationerror" ng-show="myform.email.$invalid && myform.email.$touched">Please enter a username</p>
            <input type="password" name="password" placeholder="Password" ng-model="vm.user.password" ng-minlength="6" ng-required="true">
            <p class="error validationerror" ng-show="myform.password.$invalid && myform.password.$touched">Password must be longer than 6 characters.</p>
        </fieldset>

        <button type="submit" class="btn" ng-disabled="myform.$invalid">Register</button>
        <p>or <a ng-href="#!/login">login</a></p>
    </form>
</section>
